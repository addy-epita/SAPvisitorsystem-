version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sap-visitor-app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=visitor_system
      - DB_USER=visitor_user
      - DB_PASS=visitor_pass
      - SITE_URL=http://localhost:8000
      - BASE_URL=http://localhost:8000
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - MS_GRAPH_ENABLED=false
      - EMAIL_ENABLED=false
    depends_on:
      - db
    networks:
      - visitor-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: sap-visitor-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass123
      - MYSQL_DATABASE=visitor_system
      - MYSQL_USER=visitor_user
      - MYSQL_PASSWORD=visitor_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - visitor-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sap-visitor-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=rootpass123
    depends_on:
      - db
    networks:
      - visitor-network
    restart: unless-stopped

volumes:
  db_data:

networks:
  visitor-network:
    driver: bridge
